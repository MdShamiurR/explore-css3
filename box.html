<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container,
        .liner {
            height: 50px;
            width: 50px;
            border: 1px solid yellow;


        }

        .liner {
            background-color: darkred;
            transform: translate(100px, 100px) rotate(45deg) scale(.3, .5);

        }

        .container {
            background-color: darkblue;
        }
    </style>
</head>

<body>
    <div class="box container">
        <div class="liner">box-1</div>
    </div>
    <div class="box container">
        <div class="liner">box-2</div>
    </div>
    <div class="box container">
        <div class="liner">box-3</div>
    </div>
</body>

</html>
