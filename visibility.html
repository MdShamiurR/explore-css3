<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box-1 {
            width: 100px;
            height: 100px;
            color: saddlebrown;
            border: 5px solid;
        }

        #box-2 {
            width: 100px;
            height: 100px;
            color: slategray;
            border: 5px solid;
            visibility: hidden;
        }

        #box-3 {
            width: 100px;
            height: 100px;
            color: rgb(36, 35, 34);
            border: 5px solid;
        }
    </style>
</head>

<body>
    <div class="box" id="box-1"></div>
    <div class="box" id="box-2"></div>
    <div class="box" id="box-3"></div>
</body>

</html>
